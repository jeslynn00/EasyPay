<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up By Card</title> 
    <style>
        body {
                font-family:Georgia, 'Times New Roman', Times, serif;
            }
        .container {
            text-align: center;
            padding: 0 0 60px;
            border-radius: 3px;
            border-width: 2px;
            border-color: rgb(92, 115, 122);
            border-style: double;
            width: 60%;
            margin-left: 20%;
            h1{font-size: 100px;
                border: 1px solid;
                width: fit-content;
                margin-left: 8%;
                background-color: aliceblue;
                padding: 20px;
            }
            label {font-size: x-large;}
            input {font-size: xx-large;}
            button {font-size: x-large; 
                padding: 10px; 
                background-color: lightblue;}

            button:hover{
                background-color: rgb(95, 101, 215);
            }
        }
    </style>
</head> 
<body> 
    <br>
    <br>

        <div class="container">
            <h1>Top Up Balance</h1>
            <form action="finance.html" method="get">
                <label for="amount">Enter the amount to top up:</label> 
                <input type="number" id="amount" placeholder="$" step="0.01" />
                <br><br>
                <button type="submit" onclick="Topup()">Top Up</button>
            </form>
        </div>

        <script>
            // Function to update the balance in localStorage
            function Topup() {
                // Get the input value
                const amountInput = document.getElementById('amount').value;
                const amount = parseFloat(amountInput);
                
                if (amount < 0) {
                    alert("Please enter a valid number.");
                    return;
                }

                // Get the current balance from localStorage
                let balance = parseFloat(localStorage.getItem('balance')) || 1000.00;

                // Update the balance
                balance += amount;

                // Save the updated balance to localStorage
                localStorage.setItem('balance', balance.toFixed(2));

                
                // Optionally, alert the user
                alert("Top up successfully.");
            }
        </script>
</body> 
</html>
