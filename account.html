        <h1>Account Details</h1>
        <h3>Email</h3> 
        <div id="displayemail" style="font-size: large;"></div> 
        <h3>Password:</h3> 
        <div id="displaypass" style="font-size: large;"></div> 
    
        <script> 
            const urlParams = new URLSearchParams(window.location.search); 
            const e = urlParams.get('email'); 
            document.getElementById('displayemail').innerText = e; 
            const p = urlParams.get('password'); 
            document.getElementById('displaypass').innerText = p; 
        </script> 

        <br>
        <div class="button">

            <script>
                // Function to load the balance from localStorage
                function loadBalance() {
                    const balance = localStorage.getItem('balance');
                    document.getElementById('balance').innerText = `$${(parseFloat(balance) || 1000.00).toFixed(2)}`;
                }
        
                // Load balance when the page loads
                window.onload=loadBalance;
